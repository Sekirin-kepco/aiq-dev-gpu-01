services:
  aira-instruct-llm:
    container_name: aira-instruct-llm
    image: nvcr.io/nim/microsoft/phi-3-mini-4k-instruct:latest
    runtime: nvidia            # Compose v1ではこれが確実
    user: "${USERID}"
    ports:
      - "8000:8000"
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - AIRA_LLM_MS_GPU_ID=0
      - NGC_API_KEY=${NGC_API_KEY}
      # 既定空でOK（未設定なら行ごと削除でも可）
      - NIM_MODEL_PROFILE=${NIM_MODEL_PROFILE:-}
      - NIM_CACHE=/opt/nim/.cache
    shm_size: "8g"
    volumes:
      - ${CACHE_DIRECTORY:-./cache}:/opt/nim/.cache
      # - ${MODEL_DIRECTORY:-./models}:/workspace/models
    networks:
      - nvidia-rag
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/v1/models"]
      interval: 30s
      timeout: 5s
      retries: 20
      start_period: 60s
    profiles: ["aira-instruct-llm"]

  aira-backend:
    container_name: aira-backend
    image: nvcr.io/nvidia/blueprint/aira-backend:v1.2.0
    runtime: nvidia
    build:
      context: ../../
      dockerfile: deploy/Dockerfile
    entrypoint: "/entrypoint.sh"
    ports:
      - "3838:3838"
    expose:
      - "3838"
    environment:
      TAVILY_API_KEY: ${TAVILY_API_KEY:-this-is-a-test-key}
      AIRA_APPLY_GUARDRAIL: "false"
      NVIDIA_API_KEY: ${NVIDIA_API_KEY:-your-nvidia-api-key}
      AIRA_HOSTED_NIMS: ${AIRA_HOSTED_NIMS:-false}
      # Required for rag middleware via fastapi extensions
      RAG_INGEST_URL: ${RAG_INGEST_URL:-http://ingestor-server:8082/v1}
      RAG_SERVER_URL: ${RAG_SERVER_URL:-http://rag-server:8081/v1}
    volumes:
      - ../../configs:/app/configs
    networks:
      - nvidia-rag
    profiles: ["aira"]
    
  aira-frontend:
    container_name: aira-frontend
    image: nvcr.io/nvidia/blueprint/aira-frontend:v1.2.0
    ports:
      - "3000:3000"
    expose:
      - "3000"
    networks:
      - nvidia-rag
    environment:
      NVWB_TRIM_PREFIX: true
      INFERENCE_ORIGIN: ${INFERENCE_ORIGIN:-http://aira-backend:3838}
    profiles: ["aira"]

# Use the nvidia-rag network created by the 
# RAG docker compose deployment
# If you are deploying RAG separately
# set external to false
networks:
  nvidia-rag:
    external: true
    name: nvidia-rag
